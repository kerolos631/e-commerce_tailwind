<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kerolos-ecommerce</title>
  <link rel="stylesheet" href="dist/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="dist/css/output.css" rel="stylesheet">

</head>
<body >
    <div class="cart z-50 bg-white shadow-2xl   fixed top-0 right-0 h-full w-0 duration-1000">
        <div class="container flex flex-col gap-8  justify-between h-full  p-4 ">
            <div class="title flex items-center justify-between border-b-2 border-black/20 pb-4  ">
                <h3 class="capitalize font-bold ">my cart <span class="itemsNum font-semibold text-black/50 text-sm "></span></h3>
                
                <div class="close-tap border-2 border-black w-8 h-8 rounded-full flex items-center justify-center font-bold cursor-pointer">
                    <span class="x-sign hover:text-amber-500 duration-1000">X</span>
                    
                </div>
               
            </div>
            <div class="cart-products h-3/4  w-full overflow-y-auto ">
                 

                 


            </div>
            <div class="cart-footer border-t-black/20 border-t-2 pt-2    ">
                <div class="dele-all hidden">
                    <i onclick="deleteAllItems()" class="fa-solid fa-trash  hover:text-yellow-600 duration-1000 cursor-pointer text-sm text-black/20 capitalize "> delete all</i>
                </div>
                <div class="total flex items-center justify-between mb-4 capitalize text-black/60 font-bold text-sm ">
                    <span>cart subtotal</span>
                    <span class="total-result text-yellow-700 ">0$</span>
                </div>
                <div class="btns flex flex-col items-center capitalize  ">
                    <a class="bg-amber-300  border-2 border-amber-300 hover:bg-white duration-1000   w-full inline-block uppercase  text-center py-2 mb-1  cursor-pointer rounded-sm  font-semibold " href="checkout.html"><button class="uppercase text-sm font-semibold ">proceed to checkout</button></a>
                    <a class=" duration-1000 bg-amber-300  border-2 border-amber-300 hover:bg-white  w-full inline-block uppercase  text-center py-2 mb-1  cursor-pointer rounded-sm  font-semibold " href="home.html"><button class="uppercase text-sm font-semibold ">shop more</button></a>

                </div>
            </div>
        </div>

    </div>
   <header class="w-full z-10 bg-white p-3 drop-shadow-lg fixed top-0 left-0  ">
    <div class="container-one flex w-5/6 mx-auto flex-wrap items-center justify-between   ">
        <div class="logo">
            <a href="home.html">
                <img class="w-32 " src="dist/images/logo-black.png" alt="">
            </a>
        </div>
        <div class="search my-4 w-5/6 md:w-1/2  mx-auto  order-3 md:order-2 h-14 border-2 border-amber-300 rounded-sm   text-start flex items-center justify-between  ">
            <input onkeyup="searchRun()" type="text" placeholder="search for products..." class="search-products w-2/3 px-2 text-sm outline-none h-full   ">
            <button class= "cursor-pointer bg-amber-300 h-full w-1/3  capitalize ">search</button>
        </div>
        <div class="cart flex items-center gap-2 md:order-3 ">
            <div class="bag-shop cursor-pointer   relative border-2 border-black/20  text-center w-12 h-12 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-bag-shopping hover:text-amber-300 duration-1000 "></i>
                <span class="cartNums absolute -top-2 -right-1 bg-amber-300 rounded-full w-6 h-6 flex items-center justify-center p-0.5 text-sm  "></span>
            </div>
            <div class="cart-details flex flex-col capitalize text-md  text-black/40 ">
                <span>my cart:</span>
                <span class="total-price ">$0</span>
            </div>
        </div>
    </div>
    <div class="line h-0.5 w-full bg-black/10 mb-2 "></div>
    <div class="container-two flex w-5/6 mx-auto items-center justify-between">
        <div class="links flex md:w-1/2  ">
            <div class="bar relative md:hidden">
                <i onclick="openMenu()" class="bar-icon fa-solid fa-bars text-xl cursor-pointer hover:text-amber-300 duration-1000 "></i>
                <ul class=" megaMenu  text-sm  font-bold hidden z-50 top-0 bg-white w-full left-0 h-lvh  duration-1000  ">
                    <div class="   text-end mx-4 my-4 flex items-center justify-end   ">
                        <p onclick="openMenu()" class="close-tap border-1 cursor-pointer border-black w-10 h-10 flex items-center justify-center rounded-full hover:text-amber-300 duration-1000">X</p>
                    </div>
                    <li class="block  hover:text-amber-300 duration-1000 capitalize  p-2 text-center my-3 text-lg hover:bg-black/30   cursor-pointer    "><a href="home.html">home</a></li>
                    <li class="block  hover:text-amber-300 duration-1000 capitalize  p-2 text-center my-3 text-lg hover:bg-black/30  cursor-pointer   "><a href="products.html">products</a></li>
                    <li class="block  hover:text-amber-300 duration-1000 capitalize  p-2 text-center my-3 text-lg hover:bg-black/30   cursor-pointer     "><a href="#">about us</a></li>
                    <li class="block  hover:text-amber-300 duration-1000 capitalize  p-2 text-center my-3 text-lg hover:bg-black/30   cursor-pointer    "><a href="#">contact</a></li>
                </ul>
            </div>
            <ul class="hidden md:flex uppercase items-center w-full  justify-between gap-4 text-sm  font-bold    ">
                <li class="block  hover:text-amber-300 duration-1000"><a href="home.html">home</a></li>
                <li class="block  hover:text-amber-300 duration-1000   text-amber-300"><a href="products.html">products</a></li>
                <li class="block  hover:text-amber-300 duration-1000 "><a href="#">about us</a></li>
                <li class="block  hover:text-amber-300 duration-1000"><a href="#">contact</a></li>
            </ul>
        </div>
     <div class="register flex  gap-2 ">
        <a class="bg-amber-300 px-3 flex items-center gap-1 justify-center capitalize font-medium rounded-xl text-sm w-24 lg:w-30 h-10 cursor-pointer  text-black/70 py-0.5 " href="login.html">login <i class="fa-solid fa-right-to-bracket"></i></a>
        <a class="bg-amber-300 px-3 flex items-center gap-1 justify-center capitalize font-medium rounded-xl text-sm w-24 lg:w-30 h-10 cursor-pointer  text-black/70 py-0.5 " href="signup.html">sign up <i class="fa-solid fa-user-plus"></i> </a>
     </div>   
    </div>
   </header>

   <section class="mt-52 md:mt-40 py-8 w-5/6 mx-auto flex gap-5 ">
    <div class="filter-sign lg:hidden">
        <i class="fa-solid fa-filter text-2xl cursor-pointer duration-1000 hover:text-amber-300 "></i>
    </div>

    <div class="filter bg-white shadow-2xl py-4 px-4 w-1/4 hidden lg:block max-h-max     ">
        <h1 class="font-bold capitalize tracking-wide text-xl ">filter</h1>
        <div class="categorie">
            <h2 class="font-bold capitalize py-2 border-b-2 border-black/10 mb-0.5  ">categorie</h2>
            <div class="phnones flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="mobile">phones</label>
                <input type="checkbox" class="checkBox" id="mobile" onchange="filterSearch(this.id)">
            </div>
            <div class="tablets flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="tablet">tablets</label>
                <input type="checkbox" id="tablet" onchange="filterSearch(this.id)">
            </div>
            <div class="electronics flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="electronics">electronics</label>
                <input type="checkbox" id="electronics" onchange="filterSearch(this.id)">
            </div>
            <div class="tv flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="tv">tv</label>
                <input type="checkbox" id="tv" onchange="filterSearch(this.id)">
            </div>
            <div class="fashion flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="fashion">fashion</label>
                <input type="checkbox" id="fashion" onchange="filterSearch(this.id)">
            </div>
            <div class="watches flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="watch">watches</label>
                <input type="checkbox" id="watch" onchange="filterSearch(this.id)">
            </div>

        </div>

        <div class="brand">
            <h2 class="font-bold capitalize py-2 border-b-2 border-black/10 mb-0.5  ">brand</h2>
            <div class="apple flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="apple">apple</label>
                <input type="checkbox" id="apple">
            </div>
            <div class="samsung flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="samsung">samsung</label>
                <input type="checkbox" id="samsung">
            </div>
            <div class="intel flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="intel">intel</label>
                <input type="checkbox" id="intel">
            </div>
            <div class="oppo flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="oppo">oppo</label>
                <input type="checkbox" id="oppo">
            </div>
            <div class="huawei flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="huawei">huawei</label>
                <input type="checkbox" id="huawei">
            </div>
            <div class="honer flex justify-between items-center capitalize text-black/60 font-bold leading-8  ">
                <label for="honer">honer</label>
                <input type="checkbox" id="honer">
            </div>

        </div>
    </div>
    <div class="all-products  grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2   ">


        
    </div>
  


   </section>
  

    
  




   <footer class="bg-gray-700 text-white capitalize py-8 flex items-center justify-center gap-8 ">
    <img src="dist/images/logo-white.png" alt="">
    <h3 class="font-bold uppercase" >made by / kerolos halim</h3>
  </footer>





  
  <script src="dist/js/products.js"></script>
  
  <script src="dist/js/master.js"></script>
</body>
</html>
